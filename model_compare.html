<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS</title>
    <style>
        table,
        th,
        td {
            padding: 10px;
            border: 1px solid black;
            border-collapse: collapse;
        }
      </style>
</head>
<body>
    
   
        <h1>Various Model comparisons</h1>

        <table id="myData">
             <tr>
                <th>ID</th>
                <th>Sentence</th>
                <th>Speedy Speech</th>
                <th>Tacotron2+DDC</th>
                <th>Vanilla Tacotron2</th>
                <th>Vits 44kHz</th>
                <th>Vits 22kHz</th>
              </tr>
        </table>
        <script>
            fetch('sentences.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
            function appendData(data) {
                var mainContainer = document.getElementById("myData");
                for (var i = 0; i < data.length; i++) {
                    var tr = document.createElement("tr");
                    tr.innerHTML = '<td>' + data[i].id + '</td> <td>' + data[i].sentence + '</td>' + '<td><audio controls="" preload="none"><source src="samples/speedy_speech/speedy_speech_' + data[i].id + '.wav"></audio></td>' + '<td><audio controls="" preload="none"><source src="samples/tacotron2_ddc/tacotron2_ddc_' + data[i].id + '.wav"></audio></td>' + '<td><audio controls="" preload="none"><source src="samples/vanilla_tacotron2/vanilla_tacotron2_' + data[i].id + '.wav"></audio></td>' + '<td><audio controls="" preload="none"><source src="samples/vits_44/vits_44_' + data[i].id + '.wav"></audio></td>' + '<td><audio controls="" preload="none"><source src="samples/vits_22/vits_22_' + data[i].id + '.wav"></audio></td>' 
                    mainContainer.appendChild(tr);
                }
            }
        </script>

    

    <script src="js/custom.js"></script>
</body>
</html>
